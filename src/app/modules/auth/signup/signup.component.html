<div class="main">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Signup</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput>
        </mat-form-field>
        <button mat-button type="submit" class="sub-button">Signup</button>
      </form>
      <div class="footer-link">
        <p>Already a member? <a routerLink="/login">Login</a></p>
      </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
